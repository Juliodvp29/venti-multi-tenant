<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 animate-fade-in">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-3xl">Settings</h1>
        <p class="mt-2 text-base text-gray-500 dark:text-gray-400">
            Manage your store preferences, branding, and billing information.
        </p>
    </div>

    <!-- Tabs -->
    <div class="border-b border-gray-200 dark:border-gray-700">
        <nav class="-mb-px flex space-x-8" aria-label="Tabs">
            <button (click)="setActiveTab('general')" [class.border-indigo-500]="activeTab() === 'general'"
                [class.text-indigo-600]="activeTab() === 'general'"
                [class.dark:text-indigo-400]="activeTab() === 'general'"
                [class.border-transparent]="activeTab() !== 'general'" [class.text-gray-500]="activeTab() !== 'general'"
                [class.hover:text-gray-700]="activeTab() !== 'general'"
                [class.hover:border-gray-300]="activeTab() !== 'general'"
                [class.dark:text-gray-400]="activeTab() !== 'general'"
                [class.dark:hover:text-gray-300]="activeTab() !== 'general'"
                class="whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium transition-colors">
                General
            </button>
            <button (click)="setActiveTab('branding')" [class.border-indigo-500]="activeTab() === 'branding'"
                [class.text-indigo-600]="activeTab() === 'branding'"
                [class.dark:text-indigo-400]="activeTab() === 'branding'"
                [class.border-transparent]="activeTab() !== 'branding'"
                [class.text-gray-500]="activeTab() !== 'branding'"
                [class.hover:text-gray-700]="activeTab() !== 'branding'"
                [class.hover:border-gray-300]="activeTab() !== 'branding'"
                [class.dark:text-gray-400]="activeTab() !== 'branding'"
                [class.dark:hover:text-gray-300]="activeTab() !== 'branding'"
                class="whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium transition-colors">
                Branding
            </button>
            <button (click)="setActiveTab('address')" [class.border-indigo-500]="activeTab() === 'address'"
                [class.text-indigo-600]="activeTab() === 'address'"
                [class.dark:text-indigo-400]="activeTab() === 'address'"
                [class.border-transparent]="activeTab() !== 'address'" [class.text-gray-500]="activeTab() !== 'address'"
                [class.hover:text-gray-700]="activeTab() !== 'address'"
                [class.hover:border-gray-300]="activeTab() !== 'address'"
                [class.dark:text-gray-400]="activeTab() !== 'address'"
                [class.dark:hover:text-gray-300]="activeTab() !== 'address'"
                class="whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium transition-colors">
                Address
            </button>
        </nav>
    </div>

    <!-- Content -->
    <div class="mt-6 tab-content-enter">
        @switch (activeTab()) {
        @case ('general') {
        <app-settings-general />
        }
        @case ('branding') {
        <app-settings-branding />
        }
        @case ('address') {
        <app-settings-address />
        }
        }
    </div>

    <!-- Danger Zone -->
    <div class="mt-10 pt-10 border-t border-gray-200 dark:border-gray-700">
        <app-settings-danger-zone />
    </div>
</div>
