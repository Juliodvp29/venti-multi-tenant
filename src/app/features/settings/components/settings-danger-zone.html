<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="md:col-span-1">
        <label class="block text-sm font-semibold text-red-600 dark:text-red-400">
            Danger Zone
        </label>
        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
            Beware of these actions.
        </p>
    </div>
    <div class="md:col-span-2">
        <div class="rounded-md border border-red-200 bg-red-50 p-4 dark:border-red-900/50 dark:bg-red-900/10">
            <h3 class="text-sm font-medium text-red-800 dark:text-red-200">Delete this store</h3>
            <p class="mt-2 text-sm text-red-700 dark:text-red-300">
                Once you delete a store, there is no going back. Please be certain.
            </p>
            <div class="mt-4">
                <button type="button" (click)="deleteStore()" [disabled]="isDeleting()"
                    class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 disabled:opacity-50 disabled:cursor-not-allowed">
                    @if (isDeleting()) {
                    Deleting...
                    } @else {
                    Delete Store
                    }
                </button>
            </div>
        </div>
    </div>
</div>
