<div
    class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-8 w-full backdrop-blur-sm border border-gray-200 dark:border-gray-700 transition-all hover:-translate-y-0.5 hover:shadow-xl">
    <!-- Header -->
    <div class="text-center mb-8">
        <div
            class="w-16 h-16 mx-auto mb-4 bg-gradient-to-br from-sky-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg auth-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-8 h-8 text-white">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
            </svg>
        </div>
        <h2 class="text-3xl font-bold mb-2 bg-gradient-to-r from-sky-500 to-purple-600 bg-clip-text text-transparent">
            Iniciar Sesión</h2>
        <p class="text-gray-600 dark:text-gray-400">Bienvenido de vuelta a Venti</p>
    </div>

    <!-- Error Alert -->
    @if (errorMessage()) {
    <div
        class="alert flex items-center gap-3 p-4 rounded-lg mb-6 bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-400 border border-red-200 dark:border-red-800">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-5 h-5 flex-shrink-0 text-red-500">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
        </svg>
        <span>{{ errorMessage() }}</span>
    </div>
    }

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
        <!-- Email Field -->
        <div class="flex flex-col gap-2">
            <label for="email" class="text-sm font-medium text-gray-700 dark:text-gray-300">Correo Electrónico</label>
            <div class="relative flex items-center">
                <div class="absolute left-4 flex items-center pointer-events-none z-10">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5 text-gray-400 transition-colors">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                    </svg>
                </div>
                <input id="email" type="email" formControlName="email"
                    class="w-full pl-12 pr-4 py-3 text-base text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 border-2 border-gray-300 dark:border-gray-700 rounded-lg transition-all outline-none focus:border-sky-500 focus:ring-4 focus:ring-sky-500/10 placeholder:text-gray-400"
                    placeholder="tu@email.com" autocomplete="email" />
            </div>
            @if (emailError()) {
            <p class="alert text-sm text-red-600 dark:text-red-400 m-0">{{ emailError() }}</p>
            }
        </div>

        <!-- Password Field -->
        <div class="flex flex-col gap-2">
            <label for="password" class="text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
            <div class="relative flex items-center">
                <div class="absolute left-4 flex items-center pointer-events-none z-10">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5 text-gray-400 transition-colors">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                    </svg>
                </div>
                <input id="password" [type]="showPassword() ? 'text' : 'password'" formControlName="password"
                    class="w-full pl-12 pr-12 py-3 text-base text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 border-2 border-gray-300 dark:border-gray-700 rounded-lg transition-all outline-none focus:border-sky-500 focus:ring-4 focus:ring-sky-500/10 placeholder:text-gray-400"
                    placeholder="••••••••" autocomplete="current-password" />
                <button type="button"
                    class="absolute right-4 p-2 flex items-center justify-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors"
                    (click)="togglePasswordVisibility()"
                    [attr.aria-label]="showPassword() ? 'Ocultar contraseña' : 'Mostrar contraseña'">
                    @if (showPassword()) {
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>
                    } @else {
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    }
                </button>
            </div>
            @if (passwordError()) {
            <p class="alert text-sm text-red-600 dark:text-red-400 m-0">{{ passwordError() }}</p>
            }
        </div>

        <!-- Forgot Password Link -->
        <div class="flex justify-end -mt-2">
            <a routerLink="/auth/forgot-password"
                class="text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 hover:underline transition-colors">
                ¿Olvidaste tu contraseña?
            </a>
        </div>

        <!-- Submit Button -->
        <button type="submit"
            class="flex items-center justify-center gap-2 px-6 py-3 text-base font-medium text-white bg-gradient-to-r from-sky-600 to-sky-700 hover:from-sky-700 hover:to-sky-800 rounded-lg shadow-md hover:shadow-lg hover:-translate-y-0.5 active:translate-y-0 transition-all disabled:opacity-60 disabled:cursor-not-allowed relative overflow-hidden group"
            [disabled]="isLoading()">
            <span
                class="absolute inset-0 bg-white/30 rounded-full scale-0 group-hover:scale-[3] transition-transform duration-500"></span>
            @if (isLoading()) {
            <svg class="spinner w-5 h-5 relative z-10" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <span class="relative z-10">Iniciando sesión...</span>
            } @else {
            <span class="relative z-10">Iniciar Sesión</span>
            }
        </button>
    </form>

    <!-- Sign Up Link -->
    <div class="mt-6 pt-6 border-t border-gray-200 dark:border-gray-700">
        <p class="text-center text-sm text-gray-600 dark:text-gray-400 m-0">
            ¿No tienes una cuenta?
            <a routerLink="/auth/signup"
                class="text-sky-600 dark:text-sky-400 font-medium hover:text-sky-700 dark:hover:text-sky-300 hover:underline transition-colors">Regístrate
                aquí</a>
        </p>
    </div>
</div>
