<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 animate-fade-in space-y-12">
    <!-- Header Section -->
    <div
        class="flex flex-col md:flex-row md:items-center justify-between gap-6 border-b border-gray-100 dark:border-gray-800 pb-8">
        <div>
            <h1 class="text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white sm:text-4xl">
                Team Management
            </h1>
            <p class="mt-2 text-lg text-gray-500 dark:text-gray-400">
                Manage your store members, roles and access permissions in one place.
            </p>
        </div>
        <div class="flex items-center gap-3">
            <button
                class="p-2.5 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors bg-gray-50 dark:bg-gray-800 rounded-xl border border-gray-100 dark:border-gray-700">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
            </button>
            <button (click)="showInviteModal.set(true)"
                class="inline-flex items-center gap-2 rounded-2xl bg-indigo-600 px-6 py-3.5 text-sm font-bold text-white shadow-xl shadow-indigo-200 dark:shadow-none hover:bg-indigo-700 transition-all active:scale-95">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
                Invite Member
            </button>
        </div>
    </div>

    <!-- Stats Section -->
    <app-members-stats [total]="totalMembers()" [admins]="adminCount()" [pending]="pendingInvites()">
    </app-members-stats>

    <!-- List Section with Extra Margin -->
    <div class="relative pt-4">
        @if (isLoading()) {
        <div
            class="absolute inset-0 z-10 flex items-center justify-center bg-white/50 dark:bg-gray-900/50 backdrop-blur-[2px] rounded-2xl">
            <div class="h-8 w-8 animate-spin rounded-full border-4 border-indigo-600 border-t-transparent"></div>
        </div>
        }

        <app-members-list [members]="members()" (edit)="onMemberRoleUpdate($event)" (remove)="onMemberRemove($event)">
        </app-members-list>
    </div>

    <!-- Modals -->
    <app-invite-member-modal *ngIf="showInviteModal()" (close)="showInviteModal.set(false)"
        (submit)="onInviteSubmit($event)">
    </app-invite-member-modal>
</div>
